<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/imagenes/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="../diseño/style.css">
    <title>Contacto</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul class="navbar-ul">
                <li class="navbar-item"><a href="index.html">Inicio</a></li>
                <li class="navbar-item"><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="formulario-container">
        <h2 class="formulario-subtitulo">FORMULARIO DE CONTACTO</h2>
        <form id="contact-form">
            <div class="formulario">
                <label class="label" for="nombre-id">Nombre y apellido</label>
                <input class="input" id="nombre-id" placeholder="Juanito Pérez" type="text" required>
            </div>
            <div class="formulario">
                <label class="label" for="correo-id">Correo electrónico</label>
                <input class="input" id="correo-id" placeholder="JuanitoPérez@gmail.com" type="email" required>
            </div>
            <div class="formulario">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje-id" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
            <button class="button" type="submit" id="button-id">Enviar</button>
        </form>
    </div>

    <script src="diseño/js.js"></script>
</body>
</html>
